<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; font-family: sans-serif">
     <h2>Adicione a imagem que você quiser</h2>
     <input type="text" id="link" placeholder="URL da imagem"> 
     <button onclick="adicionarImagem()">Adicionar</button>
     <button onclick="Limpar()">Apagar</button>
    <div id="galeria"  style="margin-top: 20px;"> </div>
    <script>

        let imagens = []
        function adicionarImagem() {
            const input = document.getElementById("link"); // pegando o elemento do campo de texto.
            if(input.value !== ""){
            imagens.push(input.value); // adicionando no vetor o que esta no campo de texto.
            atualizarGaleria(); // Função para atualizar a tela com as imagens adicionadas.
            input.value = "";
            }else{
                alert("Adicione uma URL valida")
            }
        }
        function atualizarGaleria() {
            const galeria = document.getElementById("galeria");
            galeria.innerHTML = "";
            for (let i = 0; i < imagens.length; i++) {
                galeria.innerHTML += `<img src="${imagens[i]}" width="150"  style="margin:10px; border-radius:10px">`
            }
        }
        function Limpar(){
            imagens = [];
            atualizarGaleria();
        }
        



    </script>

</body>
</html>
